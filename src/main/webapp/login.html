<!DOCTYPE html>
<html lang="${sessionScope.lang}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet"
          type="text/css">
</head>
<body class="w-100 text-center" style="background-color: #e3e3e3;">
<form action="${pageContext.request.contextPath}/login" method="POST" role="form">

    <h1 class="h3 mb-3 fw-normal"></h1>
    <div class="d-lg-block d-none dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink78" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">Language</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink78">
            <a class="dropdown-item" href="#"><span class="flag-icon flag-icon-gb"></span> English</a>
            <a class="dropdown-item" href="fr/index.html"><span class="flag-icon flag-icon-ru"></span> Русский</a>
        </div>
    </div>
    <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput"></label>
    </div>
    <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword"
               placeholder="Password">
        <label for="floatingPassword"></label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" role="button">Sign in</button>
</form>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/popper.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
